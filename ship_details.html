{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ ship.shipname }} Details</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h2>{{ ship.shipname }} Details</h2>
    <img src="{{ ship.image.url }}" alt="Ship Image" class="ship-image">
    <p><strong>Ship Type:</strong> {{ ship.ship_type }}</p>
    <p><strong>Description:</strong> {{ ship.ship_description }}</p>
    <p><strong>Location:</strong> {{ ship.location }}</p>
</body>
</html>
